version: 1.0
components:
  - name: backend
    type: service
    source:
      path: ./
    build:
      language: python
      version: "3.11"
    run:
      command: python manage.py runserver 0.0.0.0:8000
      port: 8000
    endpoints:
      - name: REST API
        port: 8000
        type: REST
        networkVisibility: Public
        context: /